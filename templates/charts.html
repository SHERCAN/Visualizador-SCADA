    <link href="{{ url_for('static', path='/css/charts.css') }}" rel="stylesheet">
    <script src="
                https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js
                "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0/dist/chartjs-plugin-crosshair.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.1.2/chartjs-plugin-annotation.min.js"
        integrity="sha512-6dmCqRV2/iXtbm8z/9+7bzLhOkmXvq9R6WoR+8QgrojgMU0/Nin+/eaWouEGEU5ishyKDYgRoiq7kURCVmwmqw=="

    {% include 'navbar.html' %}
    <!-- Chart Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-6">
                <div class="bg-secondary rounded h-100 p-4">
                    <div class="temporalidades">
                        <div class="temps">
                            <div class="dates text-temp" tabindex="1">
                                &nbsp;1D&nbsp;
                            </div>
                        </div>
                        <div class="temps">
                            <div class="dates" tabindex="1">&nbsp;7D&nbsp;
                            </div>
                        </div>
                        <div class="temps">
                            <div class="dates" tabindex="1">&nbsp;1M&nbsp;
                            </div>
                        </div>
                        <div class="temps">
                            <div class="dates" tabindex="1">&nbsp;6M&nbsp;
                            </div>
                        </div>
                        <div class="rangeDate">
                            <input class="date form-control" id="dateChart" type="date">
                        </div>
                    </div>
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/charts.js') }}"></script>
